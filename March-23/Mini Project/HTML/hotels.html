<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hotels.css">
</head>
<body>
    <section class="hotels">
        <div class="container">
            <h3 class="section-head">
                <span class="heading">EXPLORE</span>
                <span class="sub-heading">OUR HALLS</span>
            </h3>
            <div class="grid">
                <div class="grid-item feautured-hotels">
                    <img src="room_2.jpeg" alt="" class="hotel-image">
                    <h5 class="hotel-name">THE PARADISE HALL</h5>
                    <span class="hotel-price">From Rs7500/Night</span>
                    <div class="hotel-rating">
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star-half rating"></i>

                    </div>
                    <a href="#" class="btn btn-gradient">Book now
                        <span class="dots">
                            <i class="fas fa-star"></i> </span>
                    </a>

                </div>
                <div class="grid-item feautured-hotels">
                    <img src="room_1.jpeg" alt="" class="hotel-image">
                    <h5 class="hotel-name">MEET AND GREET</h5>
                    <span class="hotel-price">From Rs10,000/Night</span>
                    <div class="hotel-rating">
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star rating"></i>
                        <i class="fas fa-star-half rating"></i>

                    </div>
                    <a href="#" class="btn btn-gradient">Book now
                        <span class="dots">
                            <i class="fas fa-star"></i> </span></a>
            </div> 
            <div class="grid-item feautured-hotels">
                <img src="room_10.jpeg" alt="" class="hotel-image">
                <h5 class="hotel-name">SAVERA</h5>
                <span class="hotel-price">From Rs15,000/Night</span>
                <div class="hotel-rating">
                    <i class="fas fa-star rating"></i>
                    <i class="fas fa-star rating"></i>
                    <i class="fas fa-star rating"></i>
                    <i class="fas fa-star rating"></i>
                    <i class="fas fa-star-half rating"></i>

                </div>
                <a href="#" class="btn btn-gradient">Book now
                    <span class="dots">
                        <i class="fas fa-star"></i> </span></a>
        </div> 

    </section>
</body>
</html>
