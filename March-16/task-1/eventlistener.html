<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Mouse Over</button>
    <p></p>
    <script>
        function colour()
        {
            document.getElementById("btn").style.backgroundColor = "orange";
        }
        function textshow()
        {
            document.getElementsByTagName("p")[0].innerHTML = "Text displayed"
        }
        btn.addEventListener("mouseover", colour);
        btn.addEventListener("mouseover", textshow)
    </script>
</body>
</html>
