<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets1.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src="cake.png" alt="cake">
        <h2><span style="color:rgb(2, 2, 15);font-weight:bold; font-style: italic; text-decoration: underline;">CAKE WORLD</span></h3>
        <hr>
        
    </div> 
    
    <div class="container">
       
        <div class="priceList">
            <img src="list_template.png">
            <div class="prices">
            <h4>PRICES</h4>
            <label id="label1">Chocolate --- 300</label><br>
            <label id="label2">Strawberry--- 100</label><br>
            <label id="label3">Butterscotch-- 200</label><br>
            <label id="label4">Vannila ------ 250</label><br>
            <label id="label5">Redvelvet ---- 350</label> 
            </div>
        </div>
        <div class="cake">
            <div class="flavours" id="layer5"></div>
            <div class="flavours" id="layer4"></div>
            <div class="flavours" id="layer3"></div>
            <div class="flavours" id="layer2"></div>
            <div class="flavours" id="layer1"></div>
            <img src="candle.png" id="candle">
        </div>
        <div id="billGeneration">
            <img src="list_template.png" class="billTemplate">
            <h4 class="flavourPrice">BILL</h4>
            <div class="bill" id="chocolateBill"></div>
            <div class="bill" id="strawberryBill"></div>
            <div class="bill" id="butterscotchBill"></div>
            <div class="bill" id="vannilaBill"></div>
            <div class="bill" id="redvelvetBill"></div>
            <div class="bill" id="total"></div>
        </div>
    </div>
    <div class="footer1">
        <div class="footer">
        <input type="button"  id="Chocolatebtn" value="Chocolate">
        <input type="button"  id="Strawberrybtn" value="Strawberry">
        <input type="button"  id="Butterscotchbtn" value="Butterscotch">
        <input type="button"  id="Vannilabtn" value="Vannila">
        <input type="button"  id="Redvelvetbtn" value="Redvelvet">
        <input type="button"  id="buy" value="BUY">
    </div>
    </div> 
</div>
</body>
<script src="main.js"></script>
</html>
